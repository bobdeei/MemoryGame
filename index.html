<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h4><em>Tip: Press R to reload</em></h4>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <span class="moves">0</span> Moves
        	</ul>

            <div class="timer">
                <div class="clock">
                    <i class="far fa-clock"></i>
                </div>
                <div class="timing">
                    <span id="minutes">00</span><span>:</span><span id="seconds">00</span>
                </div>
            </div>

            <div class="restart">
        		<i class="fas fa-redo-alt"></i> Restart
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="overlay">
        <h1 class="congrats"></h1>
        <h2 class="timePlayed"></h2>
        <h2 class="finalMoves"></h2>
        <h2 class="scores"></h2>
        <a class="playAgain">Play again!</a>
    </div>

    <audio data-key="82" src="audio/zapsplat_technology_computer_keyboard_small_bluetooth_type_key_press_spacebar_001_15098.mp3"></audio>
    <audio class="flipSound" src="audio/household_electric_razor_beard_trimmer_arm_click_down.mp3"></audio>
    <audio class="matchedSound" src="audio/sound_ex_machina_Button_Click.mp3"></audio>
    <audio class="unmatchedSound" src="audio/zapsplat_multimedia_click_002_19368.mp3"></audio>
    <audio class="winning" src="audio/little_robot_sound_factory_Jingle_Win_01.mp3"></audio>

    <script src="js/app.js"></script>
</body>
</html>
